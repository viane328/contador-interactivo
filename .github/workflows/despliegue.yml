name: Entrega continua de contador

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout del código
        uses: actions/checkout@v3

      - name: Configurar GitHub Pages
        uses: actions/configure-pages@v3

      - name: Subir archivos (preparar para deploy)
        uses: actions/upload-artifact@v2
        with:
          name: contador-artifact
          path: .  # Asegúrate que tu index.html está en la raíz

      - name: Publicar en GitHub Pages
        uses: actions/deploy-pages@v2
